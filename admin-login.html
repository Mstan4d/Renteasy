<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - RentEasy</title>
  <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
  <div class="admin-login-container">
    <h2>Admin Sign In</h2>
    <form id="adminLoginForm">
      <label>Email</label>
      <input type="email" id="adminEmail" required placeholder="Enter admin email">

      <label>Password</label>
      <input type="password" id="adminPassword" required placeholder="Enter password">

      <button type="submit">Login as Admin</button>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value;
      if(email==="admin@example.com" && password==="admin123"){ // demo
        sessionStorage.setItem("role","admin");
        sessionStorage.setItem("email", email);
        window.location.href="admin-dashboard.html";
      }else{
        alert("Invalid admin credentials");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as Service Provider | RentEasy</title>
  <link rel="stylesheet" href="css/provider-register.css" />
</head>
<body>
  <div class="register-container">
    <h1>Join as a Service Provider</h1>

    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Service Type</label>
      <select id="serviceType" required>
        <option value="">-- Select Your Service --</option>
        <option value="Plumber">Plumber</option>
        <option value="Electrician">Electrician</option>
        <option value="Painter">Painter</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Cleaner">Cleaner</option>
        <option value="Technician">Technician</option>
      </select>

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Register Provider</button>

      <p class="note">Already have an account? <a href="provider-login.html">Login here</a></p>
    </form>
  </div>

  <!-- âœ… Correct JS path -->
  <script src="js/js/provider-register.js"></script>
</body>
</html>
